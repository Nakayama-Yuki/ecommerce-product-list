name: Dependencies

on:
  schedule:
    - cron: "0 0 * * 1" # 毎週月曜日に実行
  workflow_dispatch:

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Check for updates
        run: |
          npm outdated
          npm audit
