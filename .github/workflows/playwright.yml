name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# セキュリティのため、必要最小限の権限のみを付与
permissions:
  contents: read

jobs:
  #testという名前のジョブ
  test:
    # セットアップのタイムアウトを60分に設定
    timeout-minutes: 60
    runs-on: ubuntu-latest
    #　ステップ１：コードの取得
    steps:
      - uses: actions/checkout@v6

      # ステップ2: pnpmパッケージマネージャーをインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # pnpm v10を使用
          run_install: false # 自動的に依存関係をインストールしない

      # ステップ２：Node.jsのセットアップ
      - name: Use Node.js LTS
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm # pnpmのキャッシュを有効化

          # ステップ３：依存関係のインストール
      - name: Install dependencies
        run: pnpm install

      # ステップ４：Playwrightブラウザのインストール
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # ステップ５：Playwrightテストの実行
      - name: Run Playwright tests
        run: pnpm exec playwright test
      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
