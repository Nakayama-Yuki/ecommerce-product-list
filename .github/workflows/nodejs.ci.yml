# このワークフローは、Node.jsの依存関係をクリーンインストールし、
# キャッシュを利用してビルドとテストを複数のNode.jsバージョンで実行します
# 詳細: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

# ワークフローの名前（GitHub上で表示される）
name: Node.js CI(pnpm)

# ワークフローが実行されるタイミングを定義
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# セキュリティのため、必要最小限の権限のみを付与
permissions:
  contents: read

# ジョブの定義（実行される処理のまとまり）
jobs:
  # "build-and-test"という名前のジョブ
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # タイムアウトを60分に設定

    # 実行するステップの定義
    steps:
      # ステップ1: リポジトリのコードを取得（チェックアウト）
      - uses: actions/checkout@v6

      # ステップ2: pnpmパッケージマネージャーをインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # pnpm v10を使用
          run_install: false # 自動的に依存関係をインストールしない

      # ステップ3: 指定されたバージョンのNode.jsをセットアップ
      # Node.jsのサポートスケジュール: https://nodejs.org/en/about/releases/
      - name: Use Node.js LTS
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm" # pnpmのキャッシュを有効化

      # ステップ4: プロジェクトの依存関係をインストール
      - name: Install dependencies
        run: pnpm install

      # ステップ5: プロジェクトをビルド
      - name: Build project
        run: pnpm build

      # ステップ6: Playwrightブラウザのインストール
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps

      # ステップ7: Playwrightテストの実行
      - name: Run Playwright tests
        run: pnpm test:e2e

      # ステップ8: テストレポートのアップロード（失敗時も実行）
      - name: Upload test report
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
