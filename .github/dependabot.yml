version: 2
updates:
  # npmパッケージの依存関係
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly" # 毎週更新をチェック

    # 特定の更新タイプを無視する設定
    # メジャーアップデートを無効化（破壊的変更の可能性があるため）
    ignore:
      # すべての依存関係に対して
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

    # マイナーおよびパッチアップデートのみを対象
    groups:
      minor-and-patch-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
